<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Jazzy Axios</title>  
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <h1>Get Jazzy Axios</h1>
    <form onSubmit="addSongs(event)">
        Song: <input id="songInput" type="text"/>
        Artist: <input id="artistInput" type="text"/>
        <input type="submit"/>
    </form>

    <form onSubmit="addAlbums(event)">
        Album: <input id="albumInput" type="text"/>
        Year: <input id="yearInput" type="number"/>
        <input type="submit"/>
    </form>

    <h2>Famous Jazz Artists</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Born</th>
                <th>Died</th>
            </tr>
        </thead>
        <tbody id="artistTableBody"></tbody>
    </table>

    <h2>Famous Jazz Songs</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody id="songTableBody"></tbody>
    </table>

    <h2>Famous Jazz Albums</h2>
    <table>
        <thead>
            <tr>
                <th>Album</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody id="albumTableBody"></tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
